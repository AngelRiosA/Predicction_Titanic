<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Predicción</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #00ffcc;
            animation: gradient-animation 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2.8em;
            text-shadow: 0px 0px 15px #00ffcc, 0px 0px 30px #00b3a4;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            font-size: 1.5em;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 255, 204, 0.5);
            border: 2px solid #00ffcc;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            border-radius: 20px;
            border: 3px solid #00b3a4;
            box-shadow: 0px 10px 20px rgba(0, 255, 204, 0.5);
        }

        a {
            display: block;
            text-align: center;
            font-size: 1.2em;
            margin: 30px auto;
            width: 250px;
            padding: 15px 20px;
            background: #00ffcc;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0px 5px 15px rgba(0, 255, 204, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        a:hover {
            background: #00b3a4;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 255, 204, 0.6);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ffcc;
            font-size: 0.9em;
            border-top: 2px solid #00b3a4;
        }

        footer p {
            margin: 0;
            text-shadow: 0px 0px 5px #00ffcc;
        }
    </style>
  </head>
  <body>
    <h1>🌌 Resultado de la Predicción</h1>
    <p>La predicción es: {{ prediccion }}</p>
    <h2 style="text-align: center; margin: 20px; text-shadow: 0px 0px 10px #00b3a4;">📊 Gráfica generada</h2>
    <img src="data:image/png;base64,{{ grafica }}" alt="Gráfica generada con Matplotlib">

    <a href="/">🔄 Realizar otra predicción</a>

    <footer>
        <p>&copy; 2025 | Resultado de la Predicción - Tecnología AI</p>
    </footer>
  </body>
</html>
